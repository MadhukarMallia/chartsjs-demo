<div class="col-lg-12 col-sm-12 ng-scope" id="pie-chart">
  <div class="panel panel-default">
    <div class="panel-heading">Bar Chart</div>
    <div class="panel-body">
      <div class="chart-container">
        <canvas
          id="bar"
          class="chart chart-bar"
          chart-data="details.data"
          chart-labels="details.labels"
          chart-series="details.series"
          chart-click="details.clickBar">
        </canvas>
      </div>
    </div>
  </div>
</div>
