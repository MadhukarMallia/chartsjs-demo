<div class="col-lg-12 col-sm-12 ng-scope" id="pie-chart">
  <div class="panel panel-default">
    <div class="panel-heading">Pie Chart</div>
    <div class="panel-body">
      <div class="chart-container">
        <canvas
          id="pie"
          class="chart chart-pie chart-xs ng-isolate-scope"
          chart-data="subChart.data"
          chart-labels="subChart.labels"
          chart-click="subChart.clickPie">
        </canvas>
      </div>
    </div>
  </div>
</div>
